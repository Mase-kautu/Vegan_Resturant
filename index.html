<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Website for a modern vegan restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 2rem 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 1rem 0;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .hero {
      background: #f4f4f4;
      padding: 4rem 0;
      text-align: center;
    }

    section {
      padding: 3rem 0;
    }

    .service-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    blockquote {
      font-style: italic;
      margin: 1rem 0;
      padding: 1rem;
      background: #e0e0e0;
      border-left: 5px solid #0077cc;
    }

    blockquote footer {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }
